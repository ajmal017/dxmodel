base: &base
  adapter: mysql2
  username: <%= ENV['RDS_USERNAME'] %>
  password: <%= ENV['RDS_PASSWORD'] %>
  host: <%= ENV['RDS_HOSTNAME'] %>
  port: <%= ENV['RDS_PORT'] %>
  encoding: utf8
  timeout: 5000

development:
  <<: *base
  database: dxmodel_dev

test:
  <<: *base
  database: dxmodel_test

staging:
  <<: *prod
  database: dxmodel_staging

ap:
  <<: *prod
  database: ap.dxmodel

uk:
  <<: *prod
  database: uk.dxmodel

us:
  <<: *prod
  #database: us.dxmodel
  database: <%= ENV['RDS_DB_NAME'] %>

jp:
  <<: *prod
  database: jp.dxmodel

backtest1:
  <<: *prod
  database: backtest1.dxmodel

backtest2:
  <<: *prod
  database: backtest2.dxmodel


